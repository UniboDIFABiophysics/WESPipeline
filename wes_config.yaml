ref-files:
    ## For IndelRealigner
    indels_ref: '/data_ref/Mills_and_1000G_gold_standard.indels.b37.vcf' # The current best set of known indels to be used for local realignment
    dbsnp: '/data_ref/dbsnp_138.b37.vcf' # SNPs database
